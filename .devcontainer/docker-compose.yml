version: "3.8"

services:
  devcontainer:
    image: your-devcontainer-image # Replace with your actual image name
    init: true # Required for proper systemd support
    security_opt:
      - seccomp=unconfined  # Required for certain system calls
    cap_add:
      - SYS_ADMIN  # Required for privileged operations
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro  # Mount cgroup for systemd
    command: /lib/systemd/systemd # Start systemd

